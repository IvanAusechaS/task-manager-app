<div class="login-container">
  <div class="image-section">
    <img src="/src/assets/cover.jpg" alt="Image" class="wall-image" />
  </div>

  <div class="form-section">
    <img src="/src/assets/google-icon.png" alt="Icon" />
    <h1>Login to your account</h1>
    <span>See what is going on with your business</span>

    <button type="button" class="google-login">
      <img src="/src/assets/google-icon.png" alt="Icon" /> Continue with Google
    </button>

    <span class="divider">------ or sign in with email ------</span>

    <!-- Toast notification -->
    <div id="toast-notification" class="toast-notification" aria-live="polite">
      <span id="toast-message"></span>
    </div>

    <form id="login-form" method="POST" class="login-form">
      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <div id="email-error" class="tooltip-error"></div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <div id="password-error" class="tooltip-error"></div>
      </div>

      <div class="remember-me">
        <div>
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" id="go-recovery">Forgot password?</a>
      </div>

      <button type="submit" id="login-button" class="login-button" disabled>
        <span id="button-text">Login</span>
        <span id="spinner" class="spinner hidden"></span>
      </button>
    </form>

    <div class="sign-up">
      <span>Don't have an account? <a href="#" id="go-signup">Sign up</a></span>
    </div>
  </div>
</div>

<!-- Estilos adicionales para validaciÃ³n y notificaciones -->
<style>
  .form-field {
    position: relative;
    margin-bottom: 16px;
  }

  .tooltip-error {
    display: none;
    position: absolute;
    background-color: #f8d7da;
    color: #721c24;
    border-radius: 4px;
    padding: 6px 10px;
    font-size: 12px;
    z-index: 100;
    width: 100%;
    margin-top: 4px;
  }

  .tooltip-error.visible {
    display: block;
  }

  input.error {
    border: 1px solid #dc3545;
  }

  input.valid {
    border: 1px solid #28a745;
  }

  .toast-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 24px;
    background-color: #d4edda;
    color: #155724;
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: none;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .toast-notification.error {
    background-color: #f8d7da;
    color: #721c24;
  }

  .toast-notification.show {
    display: block;
    animation: fadeInOut 3s forwards;
  }

  @keyframes fadeInOut {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    10% {
      opacity: 1;
      transform: translateY(0);
    }
    90% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-20px);
    }
  }

  .spinner {
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    display: inline-block;
    vertical-align: middle;
  }

  .hidden {
    display: none;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .login-button:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
  }
</style>
