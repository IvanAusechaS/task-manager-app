<div class="login-container">
  <div class="image-section">
    <img src="/src/assets/cover.jpg" alt="Image" class="wall-image" />
  </div>

  <div class="form-section">
    <img src="/src/assets/google-icon.png" alt="Icon" />
    <h1>Create your account</h1>
    <span>Join our task management platform</span>

    <button type="button" class="google-login">
      <img src="/src/assets/google-icon.png" alt="Icon" /> Sign up with Google
    </button>

    <span class="divider">------ or sign up with email ------</span>

    <!-- Toast de notificación -->
    <div
      id="toast-notification"
      class="toast-notification"
      role="alert"
      aria-live="assertive"
    >
      <span id="toast-message"></span>
    </div>

    <form id="signup-form" method="POST" class="login-form">
      <div class="form-field">
        <label class="form-label" for="firstName">First Name</label><br />
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required
        />
        <div class="tooltip-error" id="firstName-error"></div>
      </div>

      <div class="form-field">
        <label class="form-label" for="lastName">Last Name</label><br />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
        />
        <div class="tooltip-error" id="lastName-error"></div>
      </div>

      <div class="form-field">
        <label class="form-label" for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <div class="tooltip-error" id="email-error"></div>
      </div>

      <div class="form-field">
        <label class="form-label" for="age">Age</label><br />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age (minimum 13)"
          min="13"
          required
        />
        <div class="tooltip-error" id="age-error"></div>
      </div>

      <div class="form-field">
        <label class="form-label" for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Min. 8 chars with uppercase, number & special"
          required
          minlength="8"
        />
        <div class="tooltip-error" id="password-error"></div>
      </div>

      <div class="form-field">
        <label class="form-label" for="confirmPassword">Confirm Password</label
        ><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
          minlength="8"
        />
        <div class="tooltip-error" id="confirmPassword-error"></div>
      </div>
      <br />
      <button type="submit" id="signup-button" class="login-button" disabled>
        <span id="button-text">Create Account</span>
        <div id="spinner" class="spinner hidden"></div>
      </button>
    </form>

    <div class="sign-up">
      <span>Already have an account? <a href="#" id="go-login">Log in</a></span>
    </div>
  </div>
</div>

<!-- Estilos adicionales para validación y notificaciones -->
<style>
  .form-field {
    position: relative;
    margin-bottom: 16px;
  }

  .tooltip-error {
    display: none;
    position: absolute;
    background-color: #f8d7da;
    color: #721c24;
    border-radius: 4px;
    padding: 6px 10px;
    font-size: 12px;
    z-index: 100;
    width: 100%;
    margin-top: 4px;
  }

  .tooltip-error.visible {
    display: block;
  }

  input.error {
    border: 1px solid #dc3545;
  }

  input.valid {
    border: 1px solid #28a745;
  }

  .toast-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 24px;
    background-color: #d4edda;
    color: #155724;
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: none;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .toast-notification.error {
    background-color: #f8d7da;
    color: #721c24;
  }

  .toast-notification.show {
    display: block;
    animation: fadeInOut 3s forwards;
  }

  @keyframes fadeInOut {
    0% {
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  .spinner {
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 8px;
  }

  .hidden {
    display: none;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>
